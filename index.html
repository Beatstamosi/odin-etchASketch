<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="./js/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ETCH A SKETCH</h1>
        </div>
        
        <div class="container-content">
            <div class="menu">
                <button id="grid-size">Choose Grid Size</button>
                <div class="color-picker">
                    <button>Choose Color</button>
                    <input type="color" id="choose-color">
                </div>
                
                <button id="rainbow">Rainbow</button>
            </div>

            <div id="sketch-area"></div>

            <div class="menu">
                <button id="cell-border">Toggle Cell Border</button>
                <button id="clear-grid">Clear Grid</button>
            </div>
        </div>

        <div class="footer">
            <h2>HAPPY DRAWING</h2>
        </div>
    </div>
</body>
</html>
